<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>online-test</title>
    <link rel="stylesheet" href="index.css"/>
    <script>
    let pos=0;
    let test,test_status,question,choices,chA,chB,chC,correct=0;
    let questions=[
       ['what is 10x2 ?','12','20','10','B'],
       ['what is (10+2)x2 ?','12','18','24','C'],
       ['what is 8/2 ?','2','6','4','C'],
       ['what is 20-9 ?','11','12','25','A']
];
function _(x){
   return document.getElementById(x);
}
function renderQues(){
   test=_('test');
   if(pos>=questions.length){
     test.innerHTML=" <h2>you got "+correct+" of "+questions.length+" questions correct</h2> ";
     _('test_status').innerHTML="test complete";
     pos=0;
     correct=0;
     return false;
   }
   _("test_status").innerHTML=" Question "+(pos+1)+" of "+questions.length;
   question=questions[pos][0];
   chA=questions[pos][1];
   chB=questions[pos][2];
   chC=questions[pos][3];
   test.innerHTML='<h3>'+question+'</h3>';
   test.innerHTML+="<input type='radio' name='choices' value='A'>"+chA+"<br>";
   test.innerHTML+="<input type='radio' name='choices' value='B'>"+chB+"<br>";
   test.innerHTML+="<input type='radio' name='choices' value='C'>"+chC+"<br>";
   test.innerHTML+="<button onclick='checkAnswer()'>submit answer</button>";
}
function checkAnswer(){
   choices=document.getElementsByName('choices');
   for(let i=0;i<choices.length;i++){
     if(choices[i].checked){
       choice=choices[i].value;
     }
   }
   if(choice==questions[pos][4]){
     correct++;
   }
   pos++;
   renderQues();
}
 window.addEventListener('load',renderQues,false);    
    
    </script>
  </head>
  <body>
    <div class="head">
    <div class="head1"></div></div>
    <div class="head2"></div>
    <div class="head3"></div>
    <div class="head4"></div><br>
    </div>
    <h2 id="test_status"></h2>
    <div id="test"></div><br><br>
  </body>
</html>
